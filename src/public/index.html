<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>_api</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900" rel="stylesheet">
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
      font-weight: 300;
      color: #d6deeb;
      background: #011627;
    }

    h1 {
      font-weight: 900;
      color: #d6deeb;
    }

    h4 {
      font-weight: 400;
      color: #d6deeb;
    }

    a {
      text-decoration: none;
      color: #d6deeb;
    }

    a:visited,
    a:focus {
      color: #d6deeb;
    }

    a:hover {
      opacity: 0.75;
    }

    a:not(:last-child)::after {
      content: ' , ';
    }

    span::before {
      content: '[ ';
    }

    span::after {
      content: ' ]';
    }

    div.container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    div.container div {
      max-width: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>_api</h1>
      <h4>an autogenerated CRUD API built on LowDB and ExpressJS</h4>
      <span>
        <a href="https://github.com/TokenChingy/_api">GitHub</a>
        <a href="https://github.com/typicode/lowdb">LowDB</a>
        <a href="https://github.com/expressjs/express/">ExpressJS</a>
      </span>
    </div>
  </div>
</body>

</html>
